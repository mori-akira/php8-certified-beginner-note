<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>3.5_ビット演算子</title>
    <meta name="author" content="Moriaki Kogure">
    <link rel="stylesheet" href="../asset/style.css">
    <link rel="stylesheet" href="../asset/masked-block.css">
</head>

<body>
    <h2>3.5_ビット演算子</h2>

    <h3>ビット演算子</h3>
    <table>
        <thead>
            <tr>
                <th>演算子</th>
                <th>説明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><m-b>&</m-b></td>
                <td>論理和</td>
            </tr>
            <tr>
                <td><m-b>|</m-b></td>
                <td>論理積</td>
            </tr>
            <tr>
                <td><m-b>^</m-b></td>
                <td>排他的論理和</td>
            </tr>
            <tr>
                <td><m-b>~</m-b></td>
                <td>否定、ビットを反転</td>
            </tr>
            <tr>
                <td><m-b>&lt;&lt;</m-b></td>
                <td>左シフト</td>
            </tr>
            <tr>
                <td><m-b>>></m-b></td>
                <td>右シフト</td>
            </tr>
        </tbody>
    </table>

    <script src="../asset/jquery-3.7.1.slim.min.js"></script>
    <script src="../asset/masked-block.js"></script>
</body>

</html>
