        それ以外の固定的なHTMLソースのことを<m-b>固定テンプレート</m-b>または<m-b>HTMLテンプレート</m-b>と呼ぶ。
    </p>
    <pre><code>
&lt;?php for ($i = 0; $i &lt; 3; $i++) { ?>
&lt;span>hoge!&lt;/span>&lt;br>
&lt;?php } ?>
    </code></pre>

hoge!
