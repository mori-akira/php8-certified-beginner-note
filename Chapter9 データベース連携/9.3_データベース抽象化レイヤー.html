    <h3>PDO</h3>
    <p>
        PDOとは、<m-b>PHP Data Objects</m-b>の略で、データベース抽象化レイヤーのライブラリの一種。
        標準で利用でき、オブジェクト指向構文にも対応している。<br>
        XAMPPの初期設定では、次のDBMSに対応している。
    </p>
    <ul>
        <li>MySQL</li>
        <li>MariaDB</li>
        <li>SQLite</li>
        <li>PostgreSQL(macOS環境のみ)</li>
