<body>
    <h2>9.7_パラメータ値のバインド</h2>

    <h3>型を指定するバインド</h3>
    <pre><code>
$prd->bindValue(':type', $type, <m-b>POD::PARAM_STR</m-b>); // 文字列でバインド
$prd->bindValue(':data', $file, <m-b>POD::LOB</m-b>); // ラージバイナリオブジェクトでバインド
    </code></pre>

    <h3>bindValue()とbindParam()の違い</h3>
    <p>
        <m-b>bindValue()</m-b>は呼び出し時の値をバインドするのに対し、<br>
        <m-b>bindParam()</m-b>は呼び出し時の変数の参照をバインドし、execute()が呼び出されたタイミングで評価される。
    </p>
