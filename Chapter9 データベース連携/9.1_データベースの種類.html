<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>9.1_データベースの種類</title>
    <meta name="author" content="Moriaki Kogure">
    <link rel="stylesheet" href="../asset/style.css">

<body>
    <h2>9.1_データベースの種類</h2>

    <h3>データベースの種類</h3>
    <table>
        <thead>
            <tr>
                <th>データベース</th>
                <th>説明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><m-b>カード型データベース</m-b></td>
                <td>1つの情報を1枚のカードで管理する</td>
            </tr>
            <tr>
                <td><m-b>ネットワーク型データベース</m-b></td>
                <td>関連するデータ同士が親子関係で表現できる</td>
            </tr>
            <tr>
                <td><m-b>リレーショナルデータベース</m-b></td>
                <td>データをテーブルとして管理し、テーブル同士の関係を定義する</td>
            </tr>
            <tr>
                <td><m-b>Key-Value型データベース</m-b></td>
                <td>キーとそれに紐づく値で管理する</td>
            </tr>
        </tbody>
    </table>
