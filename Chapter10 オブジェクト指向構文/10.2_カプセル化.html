<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>10.2_カプセル化</title>
    <meta name="author" content="Moriaki Kogure">
    <link rel="stylesheet" href="../asset/style.css">
    <link rel="stylesheet" href="../asset/masked-block.css">
</head>

<body>
    <h2>10.2_カプセル化</h2>

    <h3>アクセス修飾子</h3>
    <table>
        <thead>
            <tr>
                <th>アクセス修飾子</th>
                <th>説明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><m-b>public</m-b></td>
                <td>どこからでもアクセス可能</td>
            </tr>
            <tr>
                <td><m-b>protected</m-b></td>
                <td>現在クラスと子クラスのみアクセス可能</td>
            </tr>
            <tr>
                <td><m-b>private</m-b></td>
                <td>現在クラスからのみアクセス可能</td>
            </tr>
        </tbody>
    </table>
    <p>
        ※なお、アクセス修飾子の指定を省略した場合、デフォルトとして<m-b>public</m-b>のアクセススコープとなる。
    </p>

    <script src="../asset/jquery-3.7.1.slim.min.js"></script>
    <script src="../asset/masked-block.js"></script>
</body>

</html>
